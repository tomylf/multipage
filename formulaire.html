    <main>
        <h2>Formulaire</h2>
        <section class="formulaire">
            <!-- Method : manières de circulation des données -->
            <!-- Action : url de destination -->
            <!-- Enctype : permet d'envoyer un fichier correctement (type d'encodage) -->
            <form method="post" action="url de destination" enctype="multipart/form-data">
                <label for="pseudo">Pseudo *</label>
                <input type="text" id="pseudo" name="pseudo" required><br>

                <label for="pseudo">Prénom *</label>
                <input type="text" name="pseudo" id="prenom" placeholder="Tapez votre pseudo"><br>

                <label for="password">Mot de passe</label>
                <input type="password" name="mdp" id="mdr"><br>

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="cv">CV</label>
                <input type="file" name="cv" id="cv"><br>

                <p>Quel sont vos fruit préférés ?</p>
                <label for="orange">Orange</label>
                <input type="checkbox" name="orange" id="orange" value="orange" checked>
                <label for="fraise">Fraise</label>
                <input type="checkbox" name="fraise" id="fraise" value="fraise">
                <label for="poire">Poire</label>
                <input type="checkbox" name="poire" id="poire" value="poire">

                <label for="cp">Code postal</label>
                <input type="text" name="cp" id="cp" maxlength="5" pattern="[0-9]{5}" title="5 chiffres entre 0 et 9"><br>

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>

                <input type="submit" name="envoyer" id="envoyer">
                <input type="reset" name="annuler" id="annuler" value="annuler">
                



                <label for="password"></label>
            </form>



        </section>
    </main>
