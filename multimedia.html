<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page multimedia</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- choisissez une police d'écriture et ajoutez ici -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Cormorant+Garamond:wght@300&family=Imbue:opsz,wght@10..100,300&family=Koulen&family=Kufam&family=Odibee+Sans&family=Rubik+Glitch&family=Shadows+Into+Light&family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="description" content="Un site multies pages HTML - CSS">
</head>
<body>

    <!-- Header>div*4 -->
    <header>
        <div id="logo">
            <a href="#logo">
                <button type="button">
                    <i class="fas fa-arrow-alt-circle-up" aria-hidden="true"></i>
                    <!-- fa. => class de FontAwesome -->
                    <!-- aria-... accès de contenus web plus faciles pour les handicapés -->
                    <!-- https://developer.mozilla.org/fr/docs/Accessibilit%C3%A9/ARIA -->
                </button>
            </a>
            <img src="img/logo.png" alt="logo">
        </div><!-- ./ #Logo -->

        <div id="slogan"><h1>Site HTML CSS Multipages</h1></div>

        <div id="social">
            
            <a href="https://www.instagram.com/?hl=fr" target="_blank">
                <i class="fab fa-instagram" aria-hidden="true"></i>
            </a>
            
            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook" aria-hidden="true"></i>
            </a>

        </div>

        <div class="clear"></div>
    </header>
    
    <nav id="activ_nav">
        <a href="accueil.html">Accueil</a>
        <a href="text.html">Texte</a>
        <a href="selecteur.html">Selecteur</a>

        <a href="multimedia.html">Multimedia</a>
        <a href="animation.html">Animation</a>
    </nav>

    <main>
        <h2>Multimedia</h2>
        <section class="videoFond">
            <h3>Video en fond</h3>
            <div class="videoTexte">
                <video autoplay loop>
                    <!-- Les attributs "autoplay" => Lecture automatique et "Loop" => Lecture en boucle -->
                    <source src="video/videoBackground.webm" type="video/webm">
                    <source src="video/videoBackground.mp4" type="video/mp4">
                </video>
            </div>
        </section>
        
        <section>
            <h3>Video</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/-52MWBzal2c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section class="audio">
            <h3>Audio</h3>
            <h4>Format MP3</h4>
            <audio src="audio/son.mp3" controls></audio>
            <br>
            

            <h4>Format Ogg</h4>
            <br>
            <audio src="audio/son.ogg" controls></audio>
        </section>

        <section>
            <h3>Google Map</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2620.175058401454!2d2.373022551923361!3d48.950152439931806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66be296e7b7dd%3A0x9ac4457fa2529635!2sAsdic!5e0!3m2!1sfr!2sfr!4v1655375203742!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>


    <footer></footer>




    <script type="text/javascript" src="js/activ.js"></script>
</body>
</html>
